name: SonarCloud Code Review

on:
  push:
    branches:
      - '**'

permissions:
  contents: read
  pull-requests: write

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python (optional but recommended for Python detection)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=aab007cg-1
            -Dsonar.projectKey=AAB007CG_Sonarcloud-demo
            -Dsonar.projectName=Sonarcloud-demo
            -Dsonar.sources=.
            -Dsonar.inclusions=**/*.py
            -Dsonar.exclusions=**/.git/**,**/.github/workflows/**
            -Dsonar.python.version=3.10