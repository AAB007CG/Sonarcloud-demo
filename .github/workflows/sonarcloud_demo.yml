name: SonarCloud Code Review

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      # --- PR title validation (runs only on PR events) ---
      - name: Validate PR title format
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            // Initialize variables
            const pr = context && context.payload && context.payload.pull_request ? context.payload.pull_request : null;
            const title = pr && pr.title ? pr.title.trim() : '';

            // Null/empty check
            if (!pr) {
              core.setFailed('No pull request payload found in the event context.');
              return;
            }
            if (!title) {
              core.setFailed('PR title is empty.');
              return;
            }

            // Convention: [A-Z]{2,10}-[0-9]+: <description>
            const pattern = new RegExp('^[A-Z]{2,10}-\\d+:\\s?.*$');
            const matches = pattern.test(title);

            // Conditional assignment of result message
            const resultMessage = matches
              ? `✅ PR title matches convention: "${title}"`
              : `❌ Invalid PR title: "${title}"\nExpected pattern: [A-Z]{2,10}-[0-9]+: <description>`;

            core.info(resultMessage);
            if (!matches) {
              core.setFailed('PR title does not match the required convention.');
            }

      # --- Your existing steps ---
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python (optional but recommended for Python detection)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: |
            -Dsonar.organization=aab007cg-1
            -Dsonar.projectKey=AAB007CG_Sonarcloud-demo
            -Dsonar.projectName=Sonarcloud-demo
            -Dsonar.sources=.
            -Dsonar.inclusions=**/*.py
            -Dsonar.exclusions=**/.git/**,**/.github/workflows/**
            -Dsonar.python.version=3.10